<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <script src="../../../../static/lib/echarts.min.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.1/echarts.min.js"></script>
    <title id="atitle">Sunburst</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
</head>

<body style="-webkit-app-region: drag">
    <div id="main" style="width: 1200px;height:800px;"></div>
    <!-- <script src="sunburstDataset.js"></script> -->
    <script>
        var json_string = "__TEMP__";
        var sunburstDataset = JSON.parse(json_string);
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            visualMap: {
                type: 'continuous',
                min: 0,
                max: 0.5,
                precision: 5
                // inRange: {
                //     color: ['#2D5F73', '#538EA6', '#F2D1B3', '#F2B8A2', '#F28C8C']
                // }
            },
            series: {
                type: 'sunburst',
                data: sunburstDataset,
                radius: [0, '90%'],
                label: {
                    rotate: 'radial'
                }
            },
            tooltip:{},
            textStyle: {
                color: "#000000",
                fontSize: 14
            },
            animationDuration: 10
        };
        
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
